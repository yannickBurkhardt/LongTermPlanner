name: Unittests
on: [push]
jobs:
  testOptSwitchTimes:
    name: testOptSwitchTimes
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
      - name: Run script
        uses: matlab-actions/run-command@v1
        with:
          command: addpath("unittests");
                   testOptSwitchTimes